<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>모든 명령문의 끝에 세미콜론 지정</li>
      <li>주석은 우리만 읽어보는 의미 //</li>
      <li>여러 문자열을 주석 처리시 /* */</li>
      <li>들여쓰기를 해야 가독성이 좋아짐</li>
      <li>"반가워요 \'YC\'"</li>
      <li>
        <script>
          document.write("반가워요 'YC'");
        </script>
      </li>
      <li>
        <script>
          // alert(
          //   `1번째 줄
          //   2번째 줄
          //   3번째 줄`
          //     .split("\n")
          //     .map((v) => v.trim())
          //     .join("\n")
          // );
          document.write("TypeScript 학교에서 가르쳤으면...");
        </script>
      </li>
      <li>'\n' or ``로 줄바꿈을 하십시오</li>
      <li>
        prompt() 함수를 이용하여 문자열 입력을 받을 수 있습니다.
        <br />
        <script>
          const value = prompt("이름을 입력하세요");
          document.write(`안녕하세요, ${value}님!`);
        </script>
      </li>
      <li>
        <script>
          const age = prompt("나이를 입력하세요");
          document.write(`당신의 나이는 ${age}세 입니다.`);
          document.write(`<br>age 타입 : ${typeof age}`);
          document.write(`<br>${age > 19 ? "성인" : "미성년자"}`);
        </script>
      </li>
      <li>
        지수 표현하기
        <br />
        <script>
          document.write("5e4 = 5*10^4");
        </script>
      </li>
    </ol>
  </body>
</html>
