<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>중첩된 Object</h1>
    <script>
      const data = {
        name: { first: "윤", last: "도현" },
        gender: "male",
      };
      document.write(`data.name.first = ${data.name.first}<br>`);
      document.write(`data.name.last = ${data.name.last}<br>`);
      document.write(`data.gender = ${data.gender}<br>`);
    </script>
  </body>
</html>
