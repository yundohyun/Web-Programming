    <title>Document</title>
  </head>
  <body>
    <h1>Array 안의 Object</h1>
    <script>
      const arr = [
        { name: "김말동", age: 21, address: "인천" },
        { name: "이말동", age: 22, address: "서울" },
        { name: "박말동", age: 23, address: "부산" },
        { name: "최말동", age: 24, address: "대구" },
        { name: "정말동", age: 25, address: "광주" },
      ];

      const person = { name: "이순신" };
      person.address = "전주";
      document.write(`person.name = ${person.name}<br>`);

      person.name = "윤도현";
      document.write(`person.name = ${person.name}<br>`);

      delete person.name;
      document.write(`person.name = ${person.name}<br>`);
    </script>
