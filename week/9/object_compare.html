<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="/style/code.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Object 비교</h1>
    <pre>
      <code class="language-javascript">
    const a &#x3D; { name: &quot;jung&quot; };
    const b &#x3D; a;
    const c &#x3D; { name: &quot;jung&quot; };
    document.write(&#x60;a &#x3D;&#x3D; b : ${a &#x3D;&#x3D; b}&lt;br &#x2F;&gt;&#x60;);
    document.write(&#x60;a &#x3D;&#x3D; c : ${a &#x3D;&#x3D; c}&lt;br &#x2F;&gt;&#x60;);
    const d &#x3D; [1, 2, a];
    document.write(&#x60;a &#x3D;&#x3D; d[2] : ${a &#x3D;&#x3D; d[2]}&lt;br &#x2F;&gt;&#x60;);
      </code>
    </pre>
    <script>
      hljs.highlightAll();
      if (new URL(location.href).searchParams.get("hidden") == "true")
        document.querySelector("body > pre").style.display = "none";
      const a = { name: "jung" };
      const b = a;
      const c = { name: "jung" };
      document.write(`a == b : ${a == b}<br />`);
      document.write(`a == c : ${a == c}<br />`);
      const d = [1, 2, a];
      document.write(`a == d[2] : ${a == d[2]}<br />`);
    </script>
  </body>
</html>
