<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Null 병합 연산자</h1>
    <script>
      document.write(`0 ?? 50 : ${0 ?? 50}<br>`);
      document.write(`0 || 50 : ${0 || 50}<br>`);
      document.write(`null ?? 50 : ${null ?? 50}<br>`);
      document.write(`null || 50 : ${null || 50}<br>`);
    </script>
  </body>
</html>
