<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object 속성 이름 만들기</h1>
    <script>
      const car = {
        type: "SUV",
        "product-year": 2025,
        "car company": "hyundai",
      };
      car.price = 3e7;
      car["car company"] = "kia";
      document.write(`car["product-year"] = ${car["product-year"]}<br>`);
      document.write(`car["car company"] = ${car["car company"]}<br>`);
      document.write(`car.price = ${car.price}<br>`);
    </script>
  </body>
</html>
