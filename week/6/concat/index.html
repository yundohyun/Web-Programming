<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>concat</h1>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = ["가", "나", "다", "라"];
      const arr3 = arr1.concat(arr2, "wa!", 1, 2, 3, 4);
      document.write(`arr1 : ${JSON.stringify(arr1)}<br>`);
      document.write(`arr2 : ${JSON.stringify(arr2)}<br>`);
      document.write(`arr3 : ${JSON.stringify(arr3)}<br>`);
    </script>
  </body>
</html>
