<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>indexOf</h1>
    <script>
      const arr = [1, 2, 3, 4, 5];
      for (let i = 0; i < arr.length; i++)
        document.write(`arr[${i}] : ${arr[i]}<br>`);
      document.write(arr.indexOf(4));
    </script>
  </body>
</html>
