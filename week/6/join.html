<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>join</h1>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = ["가", "나", "다", "라"];
      const arr3 = "abcdefghi".split("");
      document.write(`arr1 : ${arr1.join("#")}<br>`);
      document.write(`arr1 : ${arr1.join("-")}<br>`);
      document.write(`arr2 : ${arr2.join("#")}<br>`);
      document.write(`arr2 : ${arr2.join("-")}<br>`);
      document.write(`arr3 : ${arr3.join("#")}<br>`);
      document.write(`arr3 : ${arr3.join("-")}<br>`);
    </script>
  </body>
</html>
