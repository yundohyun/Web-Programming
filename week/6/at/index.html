<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>at</h1>
  <script>
    const arr = [1, 2, 3, 4, 5];
    const arr2 = ["가", "나", "다", "라"];
    const arr3 = "abcdefghi".split("");
    document.write(`arr.at(3) : ${arr.at(3)}<br>`);
    document.write(`arr.at(-1) : ${arr.at(-1)}<br>`);
    document.write(`arr2.at(3) : ${arr2.at(3)}<br>`);
    document.write(`arr2.at(-1) : ${arr2.at(-1)}<br>`);
    document.write(`arr3.at(3) : ${arr3.at(3)}<br>`);
    document.write(`arr3.at(-1) : ${arr3.at(-1)}<br>`);
  </script>
</body>
</html>
