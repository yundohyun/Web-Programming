<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function 구구단</h1>
    <script>
      const 구구단 = (num) => {
        document.write(`<h2>${num}단</h2>`);
        for (let i = 1; i <= 9; i++)
          document.write(`${num} * ${i} = ${num * i}<br>`);
      };
      for (let i = 2; i <= 9; i++) {
        구구단(i);
        if (i != 9) document.write("<hr>");
      }
    </script>
  </body>
</html>
