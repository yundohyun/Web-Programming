<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="/style/code.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Function 구구단</h1>
    <pre>
      <code class="language-javascript">
    const 구구단 = (num) => {
      document.write(`&lt;h2&gt;${num}단&lt;/h2&gt;`);
      for (let i = 1; i <= 9; i++)
        document.write(`${num} * ${i} = ${num * i}&lt;br&gt;`);
    };
    for (let i = 2; i <= 9; i++) {
      구구단(i);
      if (i != 9) document.write("&lt;hr&gt;");
    }
      </code>
    </pre>
    <script>
      hljs.highlightAll();
      if (new URL(location.href).searchParams.get("hidden") == "true")
        document.querySelector("body > pre").style.display = "none";
      const 구구단 = (num) => {
        document.write(`<h2>${num}단</h2>`);
        for (let i = 1; i <= 9; i++)
          document.write(`${num} * ${i} = ${num * i}<br>`);
      };
      for (let i = 2; i <= 9; i++) {
        구구단(i);
        if (i != 9) document.write("<hr>");
      }
    </script>
  </body>
</html>
