<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ë³„</h1>
    <script>
      for (let i = 0; i < 5; i++) document.write("*".repeat(i + 1) + "<br>");
    </script>
    <hr />
    <script>
      for (let i = 0; i < 5; i++) document.write("*".repeat(5 - i) + "<br>");
    </script>
    <hr />
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) document.write("*");
        document.write("<br>");
      }
    </script>
    <hr />
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5 - i; j++) document.write("*");
        document.write("<br>");
      }
    </script>
  </body>
