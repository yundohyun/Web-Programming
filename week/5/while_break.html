<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While Break</h1>
    <script>
      let text;
      while (text != "q") {
        text = prompt("텍스트 입력");
        document.write(text + "<br>");
      }
    </script>
  </body>
</html>
