<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      for (let i = 2; i < 10; i++) {
        if (i % 2 != 0) document.write(`<h2>${i}단</h2>`);
        for (let j = 1; j < 10; j++)
          if ((i * j) % 2 != 0) document.write(`${i} x ${j} = ${i * j}<br>`);
      }
    </script>
  </body>
</html>
