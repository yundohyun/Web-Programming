<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="/style/code.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Includes</h1>
    <pre>
      <code class="language-javascript">
    const arr &#x3D; [13, 4, 45132, 65, 34, 24, 563568, 421, 56, 345, 64321, 7];
    document.write(&#x60;arr 배열의 값 : ${JSON.stringify(arr)}&lt;br&gt;&lt;br&gt;&#x60;);
    for (const num of [1, 2, 4, 6, 8])
      document.write(
        &#x60;arr 배열에 ${num} 포함 여부 : ${arr.includes(num)}&lt;br&gt;&#x60;
      );
      </code>
    </pre>
    <script>
      hljs.highlightAll();
      if (new URL(location.href).searchParams.get("hidden") == "true")
        document.querySelector("body > pre").style.display = "none";
      const arr = [13, 4, 45132, 65, 34, 24, 563568, 421, 56, 345, 64321, 7];
      document.write(`arr 배열의 값 : ${JSON.stringify(arr)}<br><br>`);
      for (const num of [1, 2, 4, 6, 8])
        document.write(
          `arr 배열에 ${num} 포함 여부 : ${arr.includes(num)}<br>`
        );
    </script>
  </body>
</html>
