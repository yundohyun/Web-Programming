<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="/style/code.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>forEach</h1>
    <pre>
      <code class="javascript">
    const arr &#x3D; [1, 5, 4, 5];

    &#x2F;&#x2F; forEach
    arr.forEach((v, i) &#x3D;&gt; document.write(&#x60;${i + 1}번째 값: ${v}&lt;br &#x2F;&gt;&#x60;));
  
    document.write(&quot;&lt;hr&gt;&quot;);
  
    &#x2F;&#x2F; for
    for (let i &#x3D; 0; i &lt; arr.length; i++)
      document.write(&#x60;${i + 1}번째 값: ${arr[i]}&lt;br &#x2F;&gt;&#x60;);
      </code>
    </pre>
    <script>
      hljs.highlightAll();
      if (new URL(location.href).searchParams.get("hidden") == "true")
        document.querySelector("body > pre").style.display = "none";
      const arr = [1, 5, 4, 5];

      // forEach
      arr.forEach((v, i) => document.write(`${i + 1}번째 값: ${v}<br />`));

      document.write("<hr>");

      // for
      for (let i = 0; i < arr.length; i++)
        document.write(`${i + 1}번째 값: ${arr[i]}<br />`);
    </script>
  </body>
</html>
