<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css"
    />
    <link rel="stylesheet" href="/style/code.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Filter</h1>
    <pre>
      <code class="language-javascript">
    const num = [234, 534, 2521, 6, 4512, 54, 4236, 5234, 5, 12, 5134, 64325];
    const even = num.filter((v) => v % 2 == 0);
    const odd = num.filter((v) => v % 2 != 0);
    document.write(`Even : ${even} &lt;br&gt;`);
    document.write(`Odd : ${odd}`);
      </code>
    </pre>
    <script>
      // https://www.w3docs.com/tools/html-encoder/
      hljs.highlightAll();
      if (new URL(location.href).searchParams.get("hidden") == "true")
        document.querySelector("body > pre").style.display = "none";
      const num = [234, 534, 2521, 6, 4512, 54, 4236, 5234, 5, 12, 5134, 64325];
      const even = num.filter((v) => v % 2 == 0);
      const odd = num.filter((v) => v % 2 != 0);
      document.write(`Even : ${even} <br>`);
      document.write(`Odd : ${odd}`);
    </script>
  </body>
</html>
