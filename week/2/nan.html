<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>NaN</h1>
    <script>
      let input = prompt("문자를 입력해주세요");
      document.write(`input : ${input}`);
      document.write(`<br>input type : ${typeof input}`);
      document.write(`<br>input number : ${+input}`);
      document.write(`<br>input number type : ${typeof +input}`);
    </script>
  </body>
</html>
