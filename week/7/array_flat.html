<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Array Flat</h1>
  <script>
    const arr = [[1,2,3],[4,5],[7,8,9],8,9];
    document.write("arr : " + JSON.stringify(arr.flat()) + "<br>".repeat(2));
    document.write("arr.flat() : " + JSON.stringify(arr.flat()) + "<br>".repeat(2));
  </script>
</body>
</html>
