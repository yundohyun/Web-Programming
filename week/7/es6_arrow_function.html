    <script>
      add1 = () => {
        document.write("메롱");
      };

      add2 = () => {
        return "<br>밥먹자";
      };

      add3 = (msg) => {
        document.write("<br> 전달받은 메시지 " + msg);
      };
      add3("군데 가자");
      add3("유럽 가자");

      add4 = (a, b) => {
        let res = a + b;
        return res;
      };

      add1();
      document.write(add2());
    </script>
  </body>
