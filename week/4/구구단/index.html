<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>구구단 (For문)</h1>
      <script>
        for (let i = 2; i <= 9; i++) {
          document.write(`<h2>${i}단</h2>`);
          for (let j = 1; j <= 9; j++) {
            document.write(`${i} x ${j} = ${i * j}<br>`);
          }
        }
      </script>
    </div>
    <div>
      <h1>구구단 (While문)</h1>
      <script>
        let i = 2;
        while (i <= 9) {
          document.write(`<h2>${i}단</h2>`);
          let j = 1;
          while (j <= 9) {
            document.write(`${i} x ${j} = ${i * j}<br>`);
            j++;
          }
          i++;
        }
      </script>
    </div>
  </body>
</html>
