  <body>
    <h1>While문</h1>
    <pre>
      <code class="language-javascript">
    let n &#x3D; 1;
    while (n &lt;&#x3D; 10) {
      document.write(&#x60;${n}번째 출력&lt;br&gt;&#x60;);
      n++;
    }
      </code>
    </pre>
    <script>
      let n = 1;
      while (n <= 10) {
        document.write(`${n}번째 출력<br>`);
        n++;
      }
    </script>
  </body>
