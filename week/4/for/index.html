<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>For문</h1>
    <script>
      for (let num = 1; num <= 10; num++) {
        document.write(`${num}번째 출력<br>`);
      }
    </script>
  </body>
</html>
