<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>break</h1>
    <script>
      while (true) {
        const value = prompt("값을 입력하세요 (q를 입력하면 종료)");
        if (value == "q") break;
        document.write(`${value}<br />`);
      }
    </script>
  </body>
</html>
