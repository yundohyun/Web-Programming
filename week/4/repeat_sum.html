<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>For문 합계</h1>
      <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum += i;
        }
        document.write(`1부터 10까지의 합은 ${sum}입니다.`);
      </script>
    </div>
    <div>
      <h1>While문 합계</h1>
      <script>
        let sum_ = 0;
        let i = 1;
        while (i <= 10) {
          sum_ += i;
          i++;
        }
        document.write(`1부터 10까지의 합은 ${sum_}입니다.`);
      </script>
    </div>
  </body>
</html>
