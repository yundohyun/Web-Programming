<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>369</h1>
    <script>
      for (let i = 1; i <= 30; i++) {
        document.write(`${i % 3 == 0 ? "짝" : i}&nbsp;`);
        if (i % 10 == 0) document.write("<br />");
      }
    </script>
  </body>
</html>
