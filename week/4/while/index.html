<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While문</h1>
    <script>
      let n = 1;
      while (n <= 10) {
        document.write(`${n}번째 출력<br>`);
        n++;
      }
    </script>
  </body>
</html>
